<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evasive No ‚Üí Pink Final Yes</title>

  <style>
    :root {
      --bg:#0b1020; --card:#121a33; --text:#e9eefc; --muted:#aab4d6;

      /* Pink theme */
      --pink-bg1:#ff4da6;
      --pink-bg2:#ffb3d9;
      --pink-card:#2a1230;
      --pink-accent:#ff4da6;
      --pink-accent2:#ff79c6;
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: radial-gradient(1200px 800px at 20% 20%, #1a2a66, var(--bg));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
    }

    .card{
      width:min(720px, 92vw);
      background: rgba(18,26,51,.9);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 18px 60px rgba(0,0,0,.4);
    }

    h1{ margin:0 0 8px; font-size: 22px; }
    p{ margin:0 0 16px; color:var(--muted); line-height:1.5; }

    .arena{
      position: relative;
      height: 280px;
      border-radius: 18px;
      background: rgba(255,255,255,.06);
      border: 1px dashed rgba(255,255,255,.18);
      overflow: hidden;
      touch-action: none; /* allows pointermove on touch */
    }

    .btn{
      position:absolute;
      padding: 12px 16px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.15);
      background: rgba(255,255,255,.12);
      color: var(--text);
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transform-origin: center;
      transition: transform 120ms ease, background 120ms ease;
      backdrop-filter: blur(6px);
    }
    .btn:active{ transform: scale(.98); }

    #yes{
      background: rgba(70, 175, 255, .22);
      border-color: rgba(70, 175, 255, .35);
    }
    #no{
      background: rgba(255, 110, 110, .18);
      border-color: rgba(255, 110, 110, .30);
    }

    .footer{
      display:flex;
      gap:10px;
      margin-top: 14px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
      color: var(--muted);
      font-size: 13px;
    }
    code{ color:#d7e2ff; }

    /* ===== Pink mode (triggered after NO is caught) ===== */
    body.pink-mode{
      background: radial-gradient(1200px 800px at 20% 20%, var(--pink-bg2), var(--pink-bg1));
    }

    body.pink-mode .card{
      background: rgba(42, 18, 48, .92);
      border-color: rgba(255,255,255,.18);
    }

    body.pink-mode .arena{
      background: rgba(255,255,255,.08);
      border-color: rgba(255,255,255,.22);
    }

    body.pink-mode #yes{
      background: rgba(255, 77, 166, .25);
      border-color: rgba(255, 77, 166, .45);
    }

    /* Big ‚Äúfinal YES‚Äù overlay inside the arena */
    .final-yes{
      position:absolute;
      inset: 0;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none; /* so only the button is clickable */
    }

    .final-yes button{
      pointer-events:auto;
      padding: 20px 28px;
      border-radius: 18px;
      font-size: 28px;
      letter-spacing: .5px;
      font-weight: 900;
      color: var(--text);
      border: 2px solid rgba(255,255,255,.25);
      background: linear-gradient(135deg, rgba(255,77,166,.55), rgba(255,121,198,.35));
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
      transform: scale(1);
      transition: transform 180ms ease;
      cursor: pointer;
    }

    .final-yes button:hover{
      transform: scale(1.08);
    }

    .final-yes button:active{
      transform: scale(1.02);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Hey Fejiro, Check this out ‚Äî Are you enjoying this New Month? I think you will üòÑ</h1>
    <p>Try to click <b>No</b>. It runs. Move near <b>Yes</b> and it grows.</p>

    <div id="arena" class="arena" aria-label="play area">
      <button id="yes" class="btn" type="button">YES</button>
      <button id="no" class="btn" type="button">NO</button>

      <!-- Hidden until NO is caught -->
      <div id="finalYes" class="final-yes" style="display:none;">
        <button id="finalYesBtn" type="button">YES ‚úÖ</button>
      </div>
    </div>

    <div class="footer">
      <span>Tip: works on touch too (tap near NO).</span>
      <span>Developed By: <code>OBOS</code>, <code>;)</code>.</span>
    </div>
  </div>

  <script>
    const arena = document.getElementById("arena");
    const yesBtn = document.getElementById("yes");
    const noBtn  = document.getElementById("no");

    const finalYes = document.getElementById("finalYes");
    const finalYesBtn = document.getElementById("finalYesBtn");

    // Tweak these:
    const fleeRadius   = 200;  // how close you can get before NO runs
    const jumpStrength = 50;   // how far NO jumps
    const yesMax       = 3.55; // max YES scale
    const yesMin       = 1.00; // min YES scale

    let noCaught = false;

    // Helpers
    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }
    function rand(min, max){ return Math.random() * (max - min) + min; }
    function rect(el){ return el.getBoundingClientRect(); }

    // Keep buttons inside the arena
    function placeButton(el, x, y){
      const a = rect(arena);
      const r = rect(el);
      const maxX = a.width - r.width;
      const maxY = a.height - r.height;
      el.style.left = clamp(x, 0, maxX) + "px";
      el.style.top  = clamp(y, 0, maxY) + "px";
    }

    // Initial positions
    function init(){
      const a = rect(arena);
      placeButton(yesBtn, a.width * 0.22, a.height * 0.55);
      placeButton(noBtn,  a.width * 0.66, a.height * 0.55);
    }
    window.addEventListener("resize", init);
    init();

    function getPointerPos(e){
      const a = rect(arena);
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      return { x: clientX - a.left, y: clientY - a.top };
    }

    function centerOf(el){
      const r = rect(el);
      const a = rect(arena);
      return {
        x: (r.left - a.left) + r.width/2,
        y: (r.top  - a.top)  + r.height/2
      };
    }

    function distance(a, b){
      const dx = a.x - b.x, dy = a.y - b.y;
      return Math.hypot(dx, dy);
    }

    function moveNoAway(pointer){
      const noC = centerOf(noBtn);
      const a = rect(arena);
      const r = rect(noBtn);

      // Vector from pointer -> NO center
      let vx = noC.x - pointer.x;
      let vy = noC.y - pointer.y;

      // If vector is tiny (pointer exactly on it), randomize direction
      const mag = Math.hypot(vx, vy) || 1;
      vx /= mag; vy /= mag;

      // Jump away + some randomness so it feels playful
      const jx = vx * jumpStrength + rand(-40, 40);
      const jy = vy * jumpStrength + rand(-40, 40);

      const currentLeft = parseFloat(noBtn.style.left || "0");
      const currentTop  = parseFloat(noBtn.style.top  || "0");

      const nextLeft = currentLeft + jx;
      const nextTop  = currentTop  + jy;

      const maxX = a.width - r.width;
      const maxY = a.height - r.height;

      noBtn.style.left = clamp(nextLeft, 0, maxX) + "px";
      noBtn.style.top  = clamp(nextTop, 0, maxY) + "px";
    }

    function scaleYes(pointer){
      const yesC = centerOf(yesBtn);
      const d = distance(pointer, yesC);

      // Closer => bigger. Past 220px => normal size.
      const t = clamp(1 - (d / 220), 0, 1);
      const scale = yesMin + (yesMax - yesMin) * t;

      yesBtn.style.transform = `scale(${scale.toFixed(3)})`;
    }

    function activatePinkFinalYes(){
      if (noCaught) return;
      noCaught = true;

      // Switch theme
      document.body.classList.add("pink-mode");

      // Remove NO and stop evasive logic
      noBtn.style.display = "none";

      // Hide the small YES and show big YES overlay
      yesBtn.style.transform = "scale(1)";
      yesBtn.style.display = "none";
      finalYes.style.display = "flex";

      // Update text
      const h1 = document.querySelector("h1");
      const p  = document.querySelector("p");
      if (h1) h1.textContent = "Aww you caught NO üòÖ Now you only have one choice‚Ä¶";
      if (p)  p.innerHTML = "Click the <b>BIG YES</b> üíñ";
    }

    function onMove(e){
      if (noCaught) return;

      const p = getPointerPos(e);
      scaleYes(p);

      const noC = centerOf(noBtn);
      const dNo = distance(p, noC);

      if (dNo < fleeRadius){
        moveNoAway(p);
      }
    }

    // Pointer events cover mouse + pen; touch fallback included
    arena.addEventListener("pointermove", onMove);
    arena.addEventListener("touchmove", onMove, { passive: true });
    arena.addEventListener("pointerdown", onMove);
    arena.addEventListener("touchstart", onMove, { passive: true });

    yesBtn.addEventListener("click", () => {
      alert("‚úÖ YES clicked. Good choice üòÑ");
    });

    // When they finally catch NO:
    noBtn.addEventListener("click", activatePinkFinalYes);

    // Big YES action
    finalYesBtn.addEventListener("click", () => {
      alert("üíñ Yayy! Happy New Month, Fejiro! üòÑ");
    });
  </script>
</body>
</html>
